name: Mirror APIs (PR)

on:
  pull_request:
    branches:
      - main
    paths:
      - operators.yaml
  workflow_dispatch:

jobs:
  mirror:
    name: mirror
    if: github.event_name != 'workflow_dispatch' &&
      startsWith(github.head_ref, 'renovate/') &&
      github.actor == 'renovate[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push back to the PR branch
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run mirrorer
        run: |
          go run ./cmd/api-mirrorer/main.go \
            -rootModuleName github.com/sourcehawk/operator-api-mirror \
            -mirrorsPath ./mirrors \
            -config ./operators.yaml

      - name: Commit changes (if any)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add mirrors/ || true
          if git diff --cached --quiet; then
            echo "No changes from mirrorer, nothing to commit."
            exit 0
          fi
          
          git commit -m "chore: update mirrored operator APIs"
          git push
