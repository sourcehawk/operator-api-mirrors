name: Generate API Mirrors

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main          # base branch of the PR
    paths:
      - operators.yaml
  workflow_dispatch:

jobs:
  generate-mirrors:
    name: generate-mirrors
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'

      - name: Run mirrorer mirror
        run: make mirror

      - name: Commit mirrors (if any changes)
        run: |
          set -euo pipefail
          
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add mirrors/ || true

          if git diff --cached --quiet; then
            echo "No mirror changes to commit."
            exit 0
          fi

          git commit -m "chore: update mirrored operator APIs"

          # Push back to the PR branch explicitly
          git push origin HEAD:${{ github.event.pull_request.head.ref }}
