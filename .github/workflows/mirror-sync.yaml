name: Mirror APIs

on:
  push:
    branches:
      - main
    paths:
      - operators.yaml
  workflow_dispatch:

jobs:
  sync-mirrors:
    name: sync-mirrors
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run mirrorer (regenerate mirrors on main)
        run: |
          go run ./cmd/api-mirrorer/main.go \
            -rootModuleName github.com/sourcehawk/operator-api-mirror \
            -mirrorsPath ./mirrors \
            -config ./operators.yaml

      - name: Commit mirrors (if any changes)
        run: |
          set -euo pipefail
          
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add mirrors/ || true

          if git diff --cached --quiet; then
            echo "No mirror changes to commit."
            exit 0
          fi

          git commit -m "chore: update mirrored operator APIs"
          git push